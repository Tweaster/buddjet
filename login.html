<script>


  function onDeviceReady() { 
    checkSession();

    $("#login-form").submit(function(e) {
        e.preventDefault();
        login();
    });

    $("#signup-form").submit(function(e) {
        e.preventDefault();
        signup();
    });
  }

  document.addEventListener("deviceready", onDeviceReady, false);

  $(document).ready(function() 
  {
      // are we running in native app or in a browser?
      window.isphone = false;
      if(document.URL.indexOf("http://") === -1 
          && document.URL.indexOf("https://") === -1) 
      {
          window.isphone = true;
      }

      if( !window.isphone ) 
      {
          onDeviceReady();
      }
  });


</script>



<script src="phonegap.js"></script>


 
</head>

<body>


  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Login</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">

        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form id="login-form">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="on" id="login-email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="login-passwd"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>

        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form id="signup-form">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="firstname" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id="lastname" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="passwd"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->



</body>
</html>
